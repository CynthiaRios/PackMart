{% include "sitebase.html"%}
{% block content %}
{% load crispy_forms_tags %}
<style>
  .card {
        margin: 0 auto; /* Added */
        float: none; /* Added */
        margin-bottom: 10px; /* Added */
   }
</style>
<br>
<br>
<br>
  <div class="card" style="width: 40rem; border-color:black; border-width:2px;">
    <div class="card-body">
      <center><h5 class="card-title">Sign Up</h5></center>
      <hr>
      <form method="POST">
		{% csrf_token %}
		{{ register_form|crispy }}
		<button class="btn btn-outline-danger" type="submit">Register</button>
	</form>
	<p class="text-center">If you already have an account, <a href="{% url 'login' %}">login</a> instead.</p>
    </div>
  </div>
{% endblock %}
